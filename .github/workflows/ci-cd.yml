name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  show-vars:                 
    runs-on: ubuntu-latest
    steps:
      - name: Echo variável
        env:
          MY_VARIABLE: ${{ vars.VARIABLE_TEST }}
        run: |
          echo "Valor da variável: $MY_VARIABLE"
      - name: Echo secret
        env:
          MY_SECRET: ${{ secrets.SECRET_TEST }}
        run: |
          echo "Valor da secret: $MY_SECRET"

  build-and-publish:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:20.10.16-dind
        options: --privileged
        ports:
          - 2375:2375

    steps:
      - name: Checkout código 
        uses: actions/checkout@v4

      - name: Build containers (frontend e backend)
        run: | 
          docker compose build 
          docker images

      - name: Login no GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Docker logout
        run: docker logout ghcr.io || true

      - name: Tag frontend para GHCR
        run: docker tag frontend-image ghcr.io/phdguigui/frontend-image:latest

      - name: Push frontend para GHCR
        run: docker push ghcr.io/phdguigui/frontend-image:latest

      - name: Tag backend para GHCR
        run: docker tag backend-image ghcr.io/phdguigui/backend-image:latest

      - name: Push backend para GHCR
        run: docker push ghcr.io/phdguigui/backend-image:latest