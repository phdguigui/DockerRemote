name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  show-vars:                 
    runs-on: ubuntu-latest
    steps:
      - name: Echo variável
        env:
          MY_VARIABLE: ${{ vars.VARIABLE_TEST }}
        run: |
          echo "Valor da variável: $MY_VARIABLE"
      - name: Echo secret
        env:
          MY_SECRET: ${{ secrets.SECRET_TEST }}
        run: |
          echo "Valor da secret: $MY_SECRET"

  build-and-publish:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:20.10.16-dind
        options: --privileged
        ports:
          - 2375:2375

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Build containers (frontend e backend)
        run: docker compose build 

      - name: Login no GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Tag imagens para GHCR
        run: |
          docker tag backend ghcr.io/${{ github.repository_owner }}/backend-image:latest
          docker tag frontend ghcr.io/${{ github.repository_owner }}/frontend-image:latest

      - name: Push imagens para GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/backend-image:latest
          docker push ghcr.io/${{ github.repository_owner }}/frontend-image:latest